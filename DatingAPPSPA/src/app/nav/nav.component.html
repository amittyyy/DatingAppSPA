<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">DR. Matcher</a>  
    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']" >Matches</a>
      </li>
      <li class="nav-item" routerLinkActive="active" >
        <a class="nav-link" [routerLink]="['/lists']">Future-Pertners</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" href="#" tabindex="-1" aria-disabled="true" [routerLink]="['/messages']" >Flurt Box (Messages)</a>
      </li>      

    </ul>

  <div *ngIf="loggedIn()" class="dropdown" dropdown>
    <a class="btn btn-success dropdown-toggle" dropdownToggle> Welcome {{authService.decodedToken?.unique_name | titlecase}}</a>

    <div class="dropdown-menu" *dropdownMenu>
      <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a>
     <div class="dropdown-divider"></div>
      <a class="dropdown-item" (click)="logout()" ><i class="fa fa-sign-out"></i>Bye-Bye</a>
    </div>
  </div>

    <form *ngIf="!loggedIn()" #loginform="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="userName" placeholder="UserName" required [(ngModel)]="model.userName">
       <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">
      <button [disabled]="!loginform.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Lets GO</button>
    </form> 
  </div>
  
</nav>
